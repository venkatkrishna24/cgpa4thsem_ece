<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECE 4th Sem CGPA Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

<h1>4th Sem CGPA Calculator (ECE)</h1>

<div class="form-section">
  <label for="name">Your Name</label>
  <input type="text" id="name" placeholder="Enter your Name" required>
  <label for="roll">Roll Number</label>
  <input type="text" id="roll" placeholder="Enter your Roll Number" required>
</div>

<form id="cgpaForm" class="form-section">
  <div id="subjectsContainer"></div>
</form>

<div class="buttons">
  <button type="button" onclick="calculateCGPA()">Calculate CGPA</button>
  <button type="button" onclick="downloadExcel()">Download Excel</button>
  <button type="button" onclick="addExtraSubject()">Add Extra Subject</button>
</div>

<div id="result"></div>

<script src="script.js"></script>
</body>
</html>
